<div class="row">
    <label>
        Unseen data
        <textarea [(ngModel)]="unseenData"></textarea>
    </label>
</div>
<div class="row">
    <button class="btn btn-primary">Predict</button>
</div>
<div class="row">
    <h3>Prediction results</h3>
    <p>{{predictionResults || 'Please add some text to the unseen text field and then press predict'}}</p>
</div>
